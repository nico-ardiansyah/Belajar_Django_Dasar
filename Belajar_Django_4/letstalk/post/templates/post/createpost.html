{% extends "main.html" %}
{% load static %}
{% load widget_tweaks %}

{% block link_css %}
<link rel="stylesheet" href="{% static "/post/css/createpoststyle.css" %}">
{% endblock link_css %}


{% block content %}
<section class="section">
    <form class="createpost" action="{% url "post:createpost" %}" method="post" enctype="multipart/form-data">
        <span>Create Post</span>
        {% csrf_token %}
        <label for="content" class="label">Content</label>
        {% render_field CreatePost.content id="content" %}
        <label for="banner" class="label">Chose Image</label>
        {% render_field CreatePost.banner id="banner" %}
        <button class="btn-post">Post</button>
    </form>
</section>
{% endblock content %}
